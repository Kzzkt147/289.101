<!DOCTYPE html>
<html>
    
    
    <head>
        <meta charset="utf-8" />
        <title>Layout 1</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="css/bootstrap.min.css" />
        
        <style>
            * { outline: white 8px solid }
            
            .blue {
                background-color: #3FB4FF;
                height: 50px;
            }
            
            .lime {
                background-color: lime;
                height: 150px;
            }
            
            .orange {
                background-color: orange;
                height: 100px;
            }
            
            .grey {
                background-color: grey;
                height: 75px;
            }
            
            /* xs devices */
            body { background-color: red }
            .orange { height: 175px }
            
            /* sm devices */
            @media (min-width: 576px) {
                body { background-color: orange }
                .orange { height: 150px }
            }
            /* md devices */
            @media (min-width: 768px) {
                body { background-color: yellow }
            }
            /* lg devices */
            @media (min-width: 992px) {
                body { background-color: green }
                .lime { height: 250px }
                .orange { height: 200px }
                .grey { height: 175px }
            }
            /* xl devices */
            @media (min-width: 1200px) {
                body { background-color: blue }
                .lime { height: 250px }
                .orange { height: 200px }
                .grey { height: 175px }
        </style>
    </head>

    <body>
        
        <div class="container">
        
            <div class="row">
                <div class="col-lg-6 blue"></div>
                <div class="col-lg-6 blue"></div>
            </div>
            
            <div class="row">
                <div class="col-12 lime"></div>
            </div>
        
            <div class="row">
                <div class="col-12  col-lg-4 orange"></div>
                <div class="col-12  col-lg-4 orange"></div>
                <div class="col-12  col-lg-4 orange"></div>
            </div>
            
            <div class="row">
                <div class="d-none d-lg-block grey col-3"></div>
                <div class="d-none d-lg-block grey col-3"></div>
                <div class="d-none d-lg-block grey col-3"></div>
                <div class="d-none d-lg-block grey col-3"></div>
            </div>
            
            <div class="row">
                <div class="d-none d-md-block grey col-6 d-lg-none"></div>
                <div class="d-none d-md-block grey col-6 d-lg-none"></div>
            </div>
            <div class="row">
                <div class="d-none d-md-block grey col-6 d-lg-none"></div>
                <div class="d-none d-md-block grey col-6 d-lg-none"></div>
            </div>

        
        </div>
    
    </body>


</html>
