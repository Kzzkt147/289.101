<!DOCTYPE html>

<hmtl>
    <head>
        
        <meta charset="utf-8" />
        <title>Layout 1</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="css/bootstrap.min.css" />
    
        
        <style>
            * { outline: white 8px solid; }
            
            .blue {
                background-color: #3FB4FF;
                height: 75px;
            }
            
            .green {
                background-color: greenyellow;
                height: 75px;
            }
            
            .orange {
                background-color: orange;
                height: 600px;
            }
            
            .grey {
                background-color: lightgrey;
                height: 200px;
            }
            
            .darkred {
                background-color: darkred;
                height: 250px;
            }
            
            .pink {
                background-color: hotpink;
                height 200px;
            }
            /* xs devices */
            body { background-color: red }
            
            /* sm devices */
            @media (min-width: 576px) {
                body { background-color: orange }
            }
            /* md devices */
            @media (min-width: 768px) {
                body { background-color: yellow }
                .green { height: 150px }
                .darkred { height: auto }
            }
            /* lg devices */
            @media (min-width: 992px) {
                body { background-color: green }
                .blue { height: 50px}
                .green { height : 1200px }
                .orange { height: auto }
            }
            /* xl devices */
            @media (min-width: 1200px) {
                body { background-color: blue }
                .blue { height: 50px}
        </style>
        
    </head>
    
    <body>
    
        <div class="container">
        
            <div class="row">
                <div class="col-12 blue"></div>
            </div>
            
            <div class="row">
                <div class="col-12 d-lg-none green"></div>
            </div>
            
            <div class="row">
                <div class="col-md-6 d-lg-none  orange">
                    <div class="row">
                        <div class="col-6 grey"></div>
                        <div class="col-6 grey"></div>
                    </div>
                    <div class="row">
                        <div class="col-6 grey"></div>
                        <div class="col-6 grey"></div>
                    </div>
                    <div class="row">
                        <div class="col-6 grey"></div>
                        <div class="col-6 grey"></div>
                    </div>
                    
                </div>
                
                <div class="col-md-6 d-lg-none  darkred"></div>
            </div>
            
            <div class="row">
                <div class="col-12 d-lg-none  darkred"></div>
            
            </div>
        
            
            
            <div class="row">
                <div class="col-3 d-none d-lg-block green"></div>
                
                <div class="col-6 d-none d-lg-block orange">
                    <div class="row">
                        <div class="col-4 d-none d-lg-block grey"></div>
                        <div class="col-8 d-none d-lg-block pink"></div>    
                    </div>
                    <div class="row">
                        <div class="col-4 d-none d-lg-block grey"></div>
                        <div class="col-8 d-none d-lg-block pink"></div>    
                    </div>
                    <div class="row">
                        <div class="col-4 d-none d-lg-block grey"></div>
                        <div class="col-8 d-none d-lg-block pink"></div>    
                    </div>
                    <div class="row">
                        <div class="col-4 d-none d-lg-block grey"></div>
                        <div class="col-8 d-none d-lg-block pink"></div>    
                    </div>
                    <div class="row">
                        <div class="col-4 d-none d-lg-block grey"></div>
                        <div class="col-8 d-none d-lg-block pink"></div>    
                    </div>
                    <div class="row">
                        <div class="col-4 d-none d-lg-block grey"></div>
                        <div class="col-8 d-none d-lg-block pink"></div>    
                    </div>
                </div>
                
                <div class="col-3 d-none d-lg-block darkred"></div>
            </div>
        </div>
    
    
    </body>
    
</hmtl>
