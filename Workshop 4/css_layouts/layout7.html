<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <title>Layout 7</title>
        
        <style>
            div{
                outline: 1px solid black;
            }
            #container{
                margin: auto;
                max-width: 800px;
            }
            .blue{
                background-color: blue;
                height: 75px;
            }
            
            .green{
                background-color: lime;
                height: 450px;
            }
            .red{
                background-color: red;
                height: 300px;
            }
        </style>
    </head>
    
    <body>
        <div id="container">
            <div class="blue"></div>
            <div class="green"></div>
            <div class="red"></div>
        </div>
    </body>
</html>
